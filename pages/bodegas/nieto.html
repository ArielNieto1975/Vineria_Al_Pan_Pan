<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AL PAN PAN - Bodega Nieto Senetiner</title>
    <link rel="stylesheet" href="../../css/reset.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css"/>
    <link rel="stylesheet" href="../../css/menu.css"/>
    <link rel="stylesheet" href="../../css/banner.css"/>
    <link rel="stylesheet" href="../../css/gallery.css"/>
    <link rel="stylesheet" href="../../css/pie.css"/>
</head>
<body>
    <header class="container top">
        <a class="top__logo" href="../../index.html">
            <h1 class="top__logo-nombre">Al Pan Pan</h1>  
            <h2 class="top__logo-productos">WINES</h2>          
        </a>
        <div class="top__accesos">
            <button class="Top__accesos-login"  onclick= "window.location.href=`../login.html`"><a href="../login.html" class="boton_acc">Login</a></button>
            <img src="../../assets/lupa.svg" alt="" class="top__lupa">
            <input type="text" placeholder="¿Que deseas buscar?" class="top__accesos-buscar"/>
                        
        </div>
        
    </header>
    <div class="banner">
        <h2 class="banner__titulo">Nuestras Ofertas!</h2>
        <button class="banner__consultar"><a href="" class="boton_acc">Consultar</a></button>
    </div>
    <main class="container">
        <section class="galery">
            <h2 class="gallery__titulo">Bodega Nieto Senetiner</h2>
            <div class="gallery__container">
                <figure class="gallery__item">
                    <img src="../../assets/Nieto-Malbec.jpg" alt="Malbec - Nieto Senetiner" class="gallery__item-img">
                    <figcaption class="gallery__item-name">Malbec 750ml</figcaption>
                    <figcaption class="gallery__item-precio">$1620,00</figcaption>
                    <button class="gallery__item-boton"><a href="" class="boton_acc">Ver Producto</a></button>
                </figure>
                <figure class="gallery__item">
                    <img src="../../assets/nieto-chardonay.jpg" alt="Chardonnay - Nieto Senetiner" class="gallery__item-img">
                    <figcaption class="gallery__item-name">Chardonay</figcaption>
                    <figcaption class="gallery__item-precio">$1830,00</figcaption>
                    <button class="gallery__item-boton"><a href="" class="boton_acc">Ver Producto</a></button>
                </figure>
                <figure class="gallery__item">
                    <img src="../../assets/nieto-cabernet.jpg" alt="Cabernet Sauvignon - Nieto Senetiner" class="gallery__item-img">
                    <figcaption class="gallery__item-name">Cabernet</figcaption>
                    <figcaption class="gallery__item-precio">$1910,00</figcaption>
                    <button class="gallery__item-boton"><a href="" class="boton_acc">Ver Producto</a></button>
                </figure>
                <figure class="gallery__item">
                    <img src="../../assets/nieto-bonarda.jpg" alt="Bonarda - Nieto Senetiner" class="gallery__item-img">
                    <figcaption class="gallery__item-name">Bonarda</figcaption>
                    <figcaption class="gallery__item-precio">$1386,00</figcaption>
                    <button class="gallery__item-boton"><a href="" class="boton_acc">Ver Producto</a></button>
                </figure>
                <figure class="gallery__item">
                    <img src="../../assets/nieto-blendCol.jpeg" alt="Blend - Nieto Senetiner" class="gallery__item-img">
                    <figcaption class="gallery__item-name">Blend Collection</figcaption>
                    <figcaption class="gallery__item-precio">$2130,00</figcaption>
                    <button class="gallery__item-boton"><a href="" class="boton_acc">Ver Producto</a></button>
                </figure>
                <figure class="gallery__item">
                    <img src="../../assets/nieto_brut.jpg" alt="Brut Nature - Nieto Senetiner" class="gallery__item-img">
                    <figcaption class="gallery__item-name">Brut Nature</figcaption>
                    <figcaption class="gallery__item-precio">$2150,00</figcaption>
                    <button class="gallery__item-boton"><a href="" class="boton_acc">Ver Producto</a></button>
                </figure>
            </div>
        </section>

        
    </main>
    <footer class="container pie">
        <div class="pie__logo">
            <h1 class="pie__logo-nombre">Al Pan Pan</h1>  
            <h2 class="pie__logo-productos">WINES</h2>          
        </div>
        <form action="" class="contacto">
            <h3 class="contacto__titulo">Hacenos tu consulta</h3>
            <div class="input">
                <input type="text" id="Nombre" class="contacto__nombre" placeholder=" " required data-tipo="nombre" pattern="^(?!.*[0-9]).{4,50}$">
                <label for="Nombre" class="contacto__nombre-label">Nombre</label>
                <span class="input__message-error"></span>
            </div>
            <div class="input">
                <input type="email" id="email" class="contacto__nombre" placeholder=" " required data-tipo="email">
                <label for="email" class="contacto__nombre-label">Email</label>
                <span class="input__message-error"></span>
            </div>
            <div class="input">
                <textarea name="" id="Text" cols="30" rows="5" class="contacto__mensaje" placeholder=" " required data-tipo="mensaje"></textarea>
                <label for="Text" class="contacto__mensaje-label">Escriba su mensaje...</label>
                <span class="text__message-error"></span>
            </div>
            <input type="submit" class="submit">
            
        </form>
        <div class="copy">
            <p>2023 © Al Pan Pan Wines - Developed by: <a href=""> <img src="../../assets/an.png" alt=""> Desarrollo Web</a></p>
        </div>

    </footer>
 <script type="module" src="../../js/app.js"></script>
</body>
</html>

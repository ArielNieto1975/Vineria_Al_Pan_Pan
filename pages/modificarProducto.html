<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL PAN PAN - Alta Productos</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/pie.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="container top">
        <a class="top__logo" href="../index.html">
            <h1 class="top__logo-nombre">Al Pan Pan</h1>  
            <h2 class="top__logo-productos">WINES</h2>          
        </a>
        <div class="top__accesos">
            <button class="Top__accesos-administra menuAdministra"><a href="../pages/menuAdministrador.html" class="boton_adm">Menu Administrador</a></button>
            <img src="../assets/lupa.svg" alt="" class="top__lupa">
            <input type="text" placeholder="¿Que deseas buscar?" class="top__accesos-buscar"/>
                        
        </div>        
    </header>
    <main>
        <form action="" class="contacto administra" data-form>
            <h3 class="contacto__inicio">Modificar Producto</h3>
            <div class="input input__login">
                <input type="text" class="contacto__nombre" placeholder=" "  data-url required>
                <label for="url" class="contacto__nombre-label">URL de la imagen</label>
            </div>
            <div class="input input__login">
                <input type="text"  class="contacto__nombre" placeholder=" " data-categoria>
                <label for="categoria" class="contacto__nombre-label">Categoría</label>
            </div>
            <div class="input input__login">
                <input type="text"  class="contacto__nombre" placeholder=" "  data-nombre required>
                <label for="nombreProducto" class="contacto__nombre-label">Nombre del producto</label>
            </div>
            <div class="input input__login">
                <input type="text"  class="contacto__nombre" placeholder=" "  data-precio required>
                <label for="precioProducto" class="contacto__nombre-label">Precio del Producto</label>
            </div>
            <div class="input input__login">
                <textarea name=""  cols="30" rows="5" class="contacto__mensaje" placeholder=" " data-descripcion ></textarea>
                <label for="descricion" class="contacto__mensaje-label">Descripción del Producto</label>
            </div>
            
            <button type="submit" class="login__entrar">Modificar</button>
            
        </form>
        
    </main>

    <footer class="container pie">
        
        <div class="copy">
            <p>2023 © Al Pan Pan Wines - Developed by: <a href=""> <img src="../assets/an.png" alt=""> Desarrollo Web</a></p>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js" integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../controlers/actualizar.controlers.js"></script>
</body>
</html>

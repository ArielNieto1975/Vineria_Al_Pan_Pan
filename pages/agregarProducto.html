<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AL PAN PAN - Alta Productos</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"/>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/pie.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="container top">
        <div class="top__logo">
            <h1 class="top__logo-nombre">Al Pan Pan</h1>  
            <h2 class="top__logo-productos">WINES</h2>          
        </div>
        <div class="top__accesos">
            <button class="Top__accesos-administra menuAdministra"><a href="../pages/menuAdministrador.html" class="boton_adm">Menu Administrador</a></button>
            <img src="../assets/lupa.svg" alt="" class="top__lupa">
            <input type="text" placeholder="¿Que deseas buscar?" class="top__accesos-buscar"/>
                        
        </div>        
    </header>
    <main>
        <form action="" class="contacto administra">
            <h3 class="contacto__inicio">Agregar Nuevo Producto</h3>
            <div class="input input__login">
                <input type="text" id="url" class="contacto__nombre" placeholder=" " >
                <label for="url" class="contacto__nombre-label">URL de la imagen</label>
            </div>
            <div class="input input__login">
                <input type="text" id="categoria" class="contacto__nombre" placeholder=" " >
                <label for="categoria" class="contacto__nombre-label">Categoría</label>
            </div>
            <div class="input input__login">
                <input type="text" id="nombreProducto" class="contacto__nombre" placeholder=" " >
                <label for="nombreProducto" class="contacto__nombre-label">Nombre del producto</label>
            </div>
            <div class="input input__login">
                <input type="text" id="precioProducto" class="contacto__nombre" placeholder=" " >
                <label for="precioProducto" class="contacto__nombre-label">Precio del Producto</label>
            </div>
            <div class="input input__login">
                <textarea name="" id="descricion" cols="30" rows="5" class="contacto__mensaje" placeholder=" "></textarea>
                <label for="descricion" class="contacto__mensaje-label">Descripción del Producto</label>
            </div>
            
            <button class="login__entrar"><a href="" class="boton_acc">Agregar Producto</a></button>
            
        </form>
        
    </main>

    <footer class="container pie">
        <div class="pie__logo">
            <h1 class="pie__logo-nombre">Al Pan Pan</h1>  
            <h2 class="pie__logo-productos">WINES</h2>          
        </div>
        <form action="" class="contacto">
            <h3 class="contacto__titulo">Hacenos tu consulta</h3>
            <div class="input">
                <input type="text" id="Nombre" class="contacto__nombre" placeholder=" " >
                <label for="Nombre" class="contacto__nombre-label">Nombre</label>
            </div>
            <div class="input">
                <input type="email" id="email" class="contacto__nombre" placeholder=" " >
                <label for="email" class="contacto__nombre-label">Email</label>
            </div>
            <div class="input">
                <textarea name="" id="Text" cols="30" rows="5" class="contacto__mensaje" placeholder=" "></textarea>
                <label for="Text" class="contacto__mensaje-label">Escriba su mensaje...</label>
            </div>
            <input type="submit" class="submit">
            
        </form>
        <div class="copy">
            <p>2023 © Al Pan Pan Wines - Developed by: <a href=""> <img src="../assets/an.png" alt=""> Desarrollo Web</a></p>
        </div>

    </footer>
    
</body>
</html>

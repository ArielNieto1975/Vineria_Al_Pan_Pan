    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AL PAN PAN - Wines - wines</title>
    <link rel="stylesheet" href="./css/reset.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Marcellus&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/banner.css">

        </div>
        
    </header>

        <div class="pie__logo">
            <!-- <img src="" alt="Logo Vinería Al Pan Pan ..." class="top__logo-img"/> -->
            <h1 class="pie__logo-nombre">Al Pan Pan</h1>  
            <h2 class="pie__logo-productos">WINES</h2>          
        </div>
        <form action="" class="contacto">
            <h3 class="contacto__titulo">Hacenos tu consulta</h3>
            <div class="input">
                <input type="text" id="Nombre" class="contacto__nombre" placeholder=" " >
                <label for="Nombre" class="contacto__nombre-label">Nombre</label>
            </div>
            <div class="input">
                <textarea name="" id="Text" cols="30" rows="5" class="contacto__mensaje" placeholder=" "></textarea>
                <label for="Text" class="contacto__mensaje-label">Escriba su mensaje...</label>
            </div>
            <input type="submit" class="submit">
            
        </form>
        <div class="copy">
            <p>2023 © Al Pan Pan Wines - Developed by: <a href=""> <img src="./assets/an.png" alt=""> Desarrollo Web</a></p>
        </div>
